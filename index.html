<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AROGYAM</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="arogyam-favicon.png">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #0b0f0e; /* Deep clean wellness black */
      position: relative;
      overflow: hidden;
    }


    /* Background image with 25% opacity */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("images/Rehab.jpg") center center / cover no-repeat;
      opacity: 0.25;
      z-index: -1;
    }

    .content-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .logo-container img {
      max-width: 80vw;
      max-height: 200px;
      display: block;
    }

    .coming-soon {
      margin-top: 18px;
      color: #ffffff;
      font-size: 3rem;
      letter-spacing: 0.18em;
      font-weight: 700;
      text-align: center;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 28px;
      margin-top: 28px;
    }

    .social-icons a img {
      width: 34px;
      height: 34px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0.85;
    }

    .social-icons a img:hover {
      transform: scale(1.2);
      opacity: 1;
    }

    /* Responsive for mobile */
    @media (max-width: 480px) {
  .coming-soon {
    font-size: 2rem;          /* readable but safe */
    letter-spacing: 0.05em;   /* much tighter */
    line-height: 1.2;         /* allows clean wrap */
    max-width: 90vw;          /* prevents overflow */
    word-wrap: break-word;
    text-align: center;
  }

  .social-icons a img {
    width: 26px;
    height: 26px;
  }

      .footer {
  position: absolute;
  bottom: 16px;
  width: 100%;
  text-align: center;
  font-size: 0.75rem;
color: #ffffff;
        letter-spacing: 0.05em;
  z-index: 1;
}

/* Mobile adjustment */
@media (max-width: 480px) {
  .footer {
    font-size: 0.65rem;
    padding: 0 12px;
  }
}

}

      }
      .social-icons a img {
        width: 26px;
        height: 26px;
      }
    }
  </style>
</head>
  <body>
  <div class="content-wrap">
    <div class="logo-container">
        <img src="images/Arogyam-white.png" alt="Arogyam Logo">
    </div>
    <div class="coming-soon">
      ADVANCED PHYSIOTHERAPY
    </div>

    <!-- Social Media Icons with Links -->
    <div class="social-icons">
      <a href="https://www.instagram.com/physiotherapy_arogyam" target="_blank" aria-label="Instagram">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram">
      </a>
      <a href="https://www.facebook.com/Arogyam-Applying-physiotherapy-Belgaum" target="_blank" aria-label="Facebook">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook--v1.png" alt="Facebook">
      </a>
      <a href="https://share.google/G3dT2JxEQfs1ssyl8" target="_blank" aria-label="Clinic Location">
  <img src="https://img.icons8.com/ios-filled/50/ffffff/marker.png" alt="Clinic Location">
</a>

    </div>

    <div class="footer">
  Â© 2025 Arogyam Advanced Physiotherapy. All rights reserved.
</div>
  </div>
    
</body>
</html>
